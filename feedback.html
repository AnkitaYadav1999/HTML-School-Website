<table cellpadding="1"cellspacing="2"border="1"width="50%">
<form name="Studant info">

</tr>

<tr>

</tr>

<option>UAE</option>
<option>Africa</option></td>

<td align="right">Contact NO.:&nbsp;&nbsp;</td>

</tr>

<tr>

<td><input type="text"name="Studant Birthdate"></td>
</tr>

</tr>

</td>
</tr>
